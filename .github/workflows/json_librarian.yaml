name: JSON Library Sorter and Doc Gen

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "library/library.json"
      - ".github/workflows/json_librarian.yaml"
      - ".github/workflows/scripts/library_doc/**"

jobs:
  librarian:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/astral-sh/uv:latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Update Library Files
        run: |
          uv run ${{ github.workspace }}/.github/scripts/library_doc/update_library_files.py

      - name: Commit any changes
        uses: stefanzweifel/git-auto-commit-action@v7
